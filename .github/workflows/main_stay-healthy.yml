name: Build and deploy Python app to Azure Web App - stay-healthy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: 🧪 Run tests
        run: python -m unittest discover -s tests || true  # Évite que l'échec des tests bloque le pipeline

      - name: 📦 Create artifact for deployment
        run: zip release.zip ./* -r

      - name: ⬆️ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Assure que build est terminé avant de déployer
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 📦 Unzip artifact
        run: unzip release.zip

      - name: 🔑 Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'stay-healthy'
          slot-name: 'Production'  

      - name: Run application in production
        run: make run-prod  # Exécute Flask avec Gunicorn
