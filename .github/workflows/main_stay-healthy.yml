# Docs pour le d√©ploiement sur Azure Web Apps : https://aka.ms/python-webapps-actions

name: Build and Deploy Python App to Azure Web App - stay-healthy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Requis pour actions/checkout

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installer Make
        run: sudo apt-get install -y make

      - name: Configurer la version de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Installer les d√©pendances avec Makefile
        run: make init

      - name: Ex√©cuter les tests
        run: make test

      - name: Zipper l‚Äôapplication pour le d√©ploiement
        run: zip release.zip ./* -r

      - name: Upload du package pour le job de d√©ploiement
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # Requis pour s'authentifier avec Azure
      contents: read  # Requis pour actions/checkout

    steps:
      - name: T√©l√©charger l'artefact du build
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: D√©zipper l'artefact
        run: unzip release.zip

      - name: Connexion √† Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ex√©cuter l'application pour validation
        run: make run  # üî• Cette √©tape garantit que Flask fonctionne avant d√©ploiement

      - name: D√©ployer sur Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'stay-healthy'
          slot-name: 'Production'
