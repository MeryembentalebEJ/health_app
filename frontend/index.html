<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Santé</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1><i class="fas fa-heartbeat"></i> Santé+</h1>
    </nav>

    <h1>Calculateur de Santé</h1>

    <!-- Conteneur principal -->
    <div class="form-container">
        <div class="container">
            <h2><i class="fas fa-weight"></i> Calcul du BMI</h2>
            <label for="height">Taille (m) :</label>
            <input type="number" id="height" step="0.01" placeholder="Ex: 1.75">
            
            <label for="weight">Poids (kg) :</label>
            <input type="number" id="weight" step="0.1" placeholder="Ex: 70">
            
            <button onclick="calculateBMI()"><i class="fas fa-calculator"></i> Calculer BMI</button>
            <p id="bmi-result"></p>
        </div>

        <div class="container">
            <h2><i class="fas fa-fire-alt"></i> Calcul du BMR</h2>
            <label for="bmr-height">Taille (cm) :</label>
            <input type="number" id="bmr-height" placeholder="Ex: 175">
            
            <label for="bmr-weight">Poids (kg) :</label>
            <input type="number" id="bmr-weight" placeholder="Ex: 70">
            
            <label for="bmr-age">Âge :</label>
            <input type="number" id="bmr-age" placeholder="Ex: 25">
            
            <label for="bmr-gender">Genre :</label>
            <select id="bmr-gender">
                <option value="male">Homme</option>
                <option value="female">Femme</option>
            </select>
            
            <button onclick="calculateBMR()"><i class="fas fa-play"></i> Calculer BMR</button>
            <p id="bmr-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
